{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Editar Complementação Orçamentária</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Selecionar Orçamento</label>
                                <select name="orcamento_id" class="form-select" required>
                                    {% for orc in orcamentos %}
                                    <option value="{{ orc.id }}" {{ 'selected' if complementacao.orcamento_id == orc.id }}>
                                        {{ orc.bimestre }}/{{ orc.ano }} - 
                                        R$ {{ (orc.diarias + orc.derso + orc.diarias_pav + orc.derso_pav)|currency }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tipo de Orçamento</label>
                                <select name="tipo_orcamento" class="form-select" required>
                                    {% for tipo in tipos %}
                                    <option value="{{ tipo }}" {{ 'selected' if complementacao.tipo_orcamento == tipo }}>{{ tipo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Processo SEI</label>
                                <input type="text" name="processo_sei" class="form-control" value="{{ complementacao.processo_sei }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Valor (R$)</label>
                                <input type="number" step="0.01" name="valor" class="form-control" value="{{ complementacao.valor }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea name="descricao" class="form-control" rows="3">{{ complementacao.descricao or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('complementacao') }}" class="btn btn-secondary">Voltar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
