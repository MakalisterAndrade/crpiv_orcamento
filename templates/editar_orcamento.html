{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Editar Orçamento Bimestral</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Bimestre</label>
                                <select name="bimestre" class="form-select" required>
                                    {% for bimestre in bimestres %}
                                    <option value="{{ bimestre }}" {{ 'selected' if orcamento.bimestre == bimestre }}>{{ bimestre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ano</label>
                                <input type="number" name="ano" class="form-control" value="{{ orcamento.ano }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CAMPOS DE DATA ADICIONADOS -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Data de Início</label>
                                <input type="date" name="data_inicio" class="form-control" 
                                       value="{{ orcamento.data_inicio.strftime('%Y-%m-%d') if orcamento.data_inicio else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Data de Fim</label>
                                <input type="date" name="data_fim" class="form-control" 
                                       value="{{ orcamento.data_fim.strftime('%Y-%m-%d') if orcamento.data_fim else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Diárias (R$)</label>
                                <input type="number" step="0.01" name="diarias" class="form-control" value="{{ orcamento.diarias }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">DERSO (R$)</label>
                                <input type="number" step="0.01" name="derso" class="form-control" value="{{ orcamento.derso }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Diárias PAV (R$)</label>
                                <input type="number" step="0.01" name="diarias_pav" class="form-control" value="{{ orcamento.diarias_pav }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">DERSO PAV (R$)</label>
                                <input type="number" step="0.01" name="derso_pav" class="form-control" value="{{ orcamento.derso_pav }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('orcamento') }}" class="btn btn-secondary">Voltar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
